{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'styleregister.css' %}">
 
</head>
<body>

  <div class="wrapper">
    <h2>Create your Account</h2>
    <form method="POST">
      {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
       
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>

        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" min="0" required><br><br>
        
         <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>



        <button type="submit">Register</button>
    </form>
</div>
</html>
